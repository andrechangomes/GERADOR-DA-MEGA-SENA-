<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números da Mega-Sena pela data do Concurso Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .form-section {
            margin: 20px auto;
            width: 90%;
            max-width: 728px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-section input {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-section button {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .form-section {
                max-width: 320px;
            }
            .form-section input, .form-section button {
                font-size: 14px;
            }
        }
    </style>

    <!-- Adicione scripts para diferentes redes de anúncios aqui -->
    <script data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script async src="https://example.com/ad-network-sdk.js"></script>
</head>
<body>
    <div class="form-section">
        <h1>Gerador de Números da Mega-Sena pela data do Concurso Atual</h1>
        <p>Digite uma data no formato DD/MM/AAAA:</p>
        <input type="text" id="data" placeholder="Exemplo: 31/12/2024" oninput="limparResultados()">
        <button id="gerar-btn" onclick="gerarNumeros()">Gerar Números</button>
    </div>
    <div class="result" id="resultado"></div>

    <!-- Bloco de anúncio do Google AdSense -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Outro bloco de anúncio -->
    <div id="other-ad-network"></div>

    <script>
        let incremento = 0;
        let clickCount = 0;
        const adFrequency = 3;

        function limparResultados() {
            document.getElementById('resultado').innerHTML = '';
        }

        async function gerarNumeros() {
            clickCount++;
            const dataInput = document.getElementById('data').value;
            const partes = dataInput.split('/');
            
            if (partes.length !== 3) {
                document.getElementById('resultado').innerText = 'Por favor, insira uma data válida no formato DD/MM/AAAA.';
                return;
            }

            const dia = parseInt(partes[0], 10);
            const mes = parseInt(partes[1], 10);
            const ano = parseInt(partes[2], 10);

            if (isNaN(dia) || isNaN(mes) || isNaN(ano)) {
                document.getElementById('resultado').innerText = 'Por favor, insira uma data válida no formato DD/MM/AAAA.';
                return;
            }

            const seed = new Date(ano, mes - 1, dia).getTime() + incremento;
            const numeros = new Set();
            let count = 0;

            while (numeros.size < 6 && count < 1000) {
                const numero = Math.abs(Math.sin(seed + numeros.size + count)) * 60 + 1;
                numeros.add(Math.floor(numero));
                count++;
            }

            if (numeros.size < 6) {
                document.getElementById('resultado').innerText = 'Ocorreu um erro ao gerar os números. Tente novamente.';
            } else {
                const dezenas = Array.from(numeros).sort((a, b) => a - b);
                const resultadoDiv = document.getElementById('resultado');
                const novoResultado = document.createElement('div');
                novoResultado.innerText = `Números gerados: ${dezenas.join(', ')}`;
                resultadoDiv.appendChild(novoResultado);
                incremento++;
            }

            if (clickCount % adFrequency === 0) {
                exibirAnuncio();
            }
        }

        function exibirAnuncio() {
            (adsbygoogle = window.adsbygoogle || []).push({});

            // Exemplo de exibição de anúncio de outra rede
            document.getElementById('other-ad-network').innerHTML = '<!-- Código do anúncio da outra rede aqui -->';
            
            // Integração com link encurtado
            encurtarELancarLink("https://www.seusite.com");
        }

        async function encurtarELancarLink(url) {
            const bitlyToken = 'YOUR_BITLY_ACCESS_TOKEN'; // Substitua pelo seu token de acesso do Bitly
            const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${bitlyToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ long_url: url })
            });
            const data = await response.json();
            alert(`Acesse pelo link encurtado: ${data.link}`);
        }
    </script>
</body>
</html>
